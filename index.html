<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <p>Simple calculator, v 1.0</p>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons-top">
            <div class="clear button" id="cls">CE</div>
            <div class="clear button" id="bsp">‚üµ</div>
        </div>
        <div class="buttons-bottom">
            <div class="row">
                <div class="numbers button" id="seven">7</div>
                <div class="numbers button" id="eight">8</div>
                <div class="numbers button" id="nine">9</div>
                <div class="operators button" id="plus">+</div>
            </div>
            <div class="row">
                <div class="numbers button" id="four">4</div>
                <div class="numbers button" id="five">5</div>
                <div class="numbers button" id="six">6</div>
                <div class="operators button" id="minus">-</div>
            </div>
            <div class="row">
                <div class="numbers button" id="one">1</div>
                <div class="numbers button" id="two">2</div>
                <div class="numbers button" id="three">3</div>
                <div class="operators button" id="multiply">*</div>
            </div>
            <div class="row">
                <div class="period button" id="period">.</div>
                <div class="numbers button" id="zero">0</div>
                <div class="equals button" id="equals">=</div>
                <div class="operators button" id="divide">/</div>
            </div>
        </div>
    </div>
</body>
</html>
